<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="estilos/estilos.css">
</head>
<body>
    <Header>   
        <h1>Galeria de Imagens</h1>
    </Header>
    <section class="gallery">
        <table border="1" cellpadding="8">
            <tr>
              <th>Imagem Gerada</th>
              <th>Descrição</th>
              <th>Data de Criação</th>
            </tr>
            <tbody>
            <tr>
              <td><img src="https://picsum.photos/200/150?random=1" alt="Imagem 1"></td>
              <td>Paisagem com montanhas ao pôr do sol</td>
              <td>06/04/2025</td>
            </tr>
            <tr>
              <td><img src="https://picsum.photos/200/150?random=2" alt="Imagem 2"></td>
              <td>Cidade futurista iluminada à noite</td>
              <td>06/04/2025</td>
            </tr>
            <tr>
              <td><img src="https://picsum.photos/200/150?random=3" alt="Imagem 3"></td>
              <td>Floresta com neblina e luz suave</td>
              <td>06/04/2025</td>
            </tr>
            </tbody>
          </table> 
        </section>
        
        <a href="index.html"><strong>← Voltar para a Página Inicial</strong></a>
          
    
</body>
</html>
