<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador</title>
    <link rel="stylesheet" href="estilos/estilos.css">
</head>
<body>
 <div class="titulo">
    <h1>Gerador de Imagens</h1>

    </div>
    

    <form action="#" method="post">
        <label for="descricao">Descreva a imagem que deseja gerar:</label><br>
        <input type="text" id="descricao" name="descricao" required><br><br>
        <button type="submit">Gerar Imagem</button>
      </form>
    
      <br>
    
     <div class="gerar">
      <h2>Imagem Gerada:</h2>
        </div>
    
     <div class="imagem">
        <img src="https://picsum.photos/400/250" alt="Imagem gerada">
    </div>
    
      <br><br>
    
      
      <a href="index.html"><strong>← Voltar para a Página Inicial</strong></a>
</body>
</html>
